<div class="container">
    <div class="row">
        <div class="col-md-12">
            <table st-safe-src="obj.items" st-table="displayedItems" class="table table-striped table-bordered table-condensed table-hover th-center td-center">
                <thead>
                    <tr>
                        <th style="width: 70px">ردیف</th>
                        <th ng-repeat="row in obj.columns" st-sort="{{row.name}}">{{row.displayName}}</th>
                        <th>عملیات</th>
                    </tr>
                    <tr ng-if="obj.globalSearch">
                        <th colspan="{{ obj.columns.length + 2 }}">
                            <input st-search=""
                                   st-delay="10"
                                   class="form-control"
                                   placeholder="جستجو در این کارتابل"
                                   type="text" />
                        </th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="item in displayedItems">
                        <td>{{$index + 1}}</td>
                        <td ng-repeat="col in obj.columns">{{cellValue(item,col)}}</td>
                        <td ng-if="obj.actions.length"
                            ng-style="{ 'width': obj.actions.length * 45 + 1 }"
                            class="grid-action">
                            <i ng-repeat="action in obj.actions"
                               ng-click="action.onclick(item)"
                               class="{{ action.class }}"
                               ng-show="item.ParentID !== '00000000-0000-0000-0000-000000000000' || action.name ==='edit' || obj.showRemove"
                               title="{{ action.title }}"
                               aria-hidden="true"></i>
                        </td>
                    </tr>
                </tbody>
                <tfoot>
                    <tr>
                        <td colspan="5">
                            <div class="container">
                                <div class="row">
                                    <div class="col-md-8">
                                        <div st-pagination="" st-items-by-page="obj.pageSize" st-displayed-pages="5"></div>
                                    </div>
                                    <div class="col-md-4">
                                        <select class="pull-left" ng-options="option for option in obj.pageSizeRange"
                                                ng-model="obj.pageSize"></select>
                                    </div>
                                </div>
                            </div>
                        </td>
                    </tr>
                </tfoot>
            </table>

        </div>
    </div>

</div>
<div class="modal fade grid-delete" dir="rtl"
     tabindex="-1"
     role="dialog"
     aria-labelledby="gridDeleteLabel"
     aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content" dir="rtl">
            <div class="modal-header">
                <h3 class="modal-title">تایید حذف</h3>
            </div>
            <div class="modal-body">
                <p>
                    آیا از حذف <strong class="text-danger">{{displayName}}</strong> اطمینان دارید ؟
                </p>
            </div>
            <div class="modal-footer pull-left">
                <button class="btn btn-danger" ng-click="obj.confirmRemove()">تایید</button>
                <button class="btn btn-default" data-dismiss="modal">انصراف</button>
            </div>
        </div>
    </div>
</div>
