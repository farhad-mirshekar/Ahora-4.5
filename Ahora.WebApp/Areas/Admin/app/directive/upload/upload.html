<div class="container">
    <div class="row">
        <div class="col-md-12" ng-if="(obj.allowMultiple === false && obj.listUploaded.length === 0) || obj.allowMultiple">
            <div class="upload-text">
                <input type="file" style="display:none" id="file" name='file' onchange="angular.element(this).scope().selectFile(event)" accept="{{obj.validTypes}}" />
                <button type="button" class="btn btn-primary" ng-click="browse()"><i class="fa fa-folder-open mr-1"></i>انتخاب فایل</button>
                <button type="button" class="btn btn-success" ng-click="upload()" ng-disabled="!fileSelected || uploading"><i class="fa fa-cloud-upload mr-1"></i>بارگذاری</button>
            </div>
        </div>
        <div class="col-md-12 mt-3" ng-show="tempListFile.length > 0">
            <h2 class="main-title" ng-show="path == 'events' || path == 'article' || path == 'news' || path == 'slider' || path == 'product'">تصاویری که در حال حاضر بارگذاری کرده اید</h2>
            <h2 class="main-title" ng-show="path === 'video'">ویدیوهایی که در حال حاضر بارگذاری کرده اید</h2>
            <h2 class="main-title" ng-show="path === 'file'">فایل هایی که در حال حاضر بارگذاری کرده اید</h2>
            <div class="ml-2 mt-2 d-sm-inline-block" ng-repeat="row in tempListFile track by $index" style="width: 10rem;">
                <img ng-show="path !== 'video' && path !== 'file'" ng-src="../../../../../Content/TemporaryFiles/{{path}}/{{row.FileName}}" class="card-img-top" />
                <label ng-show="path === 'video' || path === 'file'" class="control-label">{{row.FileName}}</label>
                <div class="pull-left">
                    <i class="fa fa-close" ng-click="removeTemp(row)"></i>
                </div>
            </div>
        </div>
        <div class="col-md-12 mt-3" ng-if="obj.listUploaded.length">
            <h2 class="main-title" ng-show="path == 'events' || path == 'article' || path == 'news' || path == 'slider' || path == 'product'">تصاویری که بارگذاری کرده اید</h2>
            <h2 class="main-title" ng-show="path === 'video'">ویدیوهایی که بارگذاری کرده اید</h2>
            <h2 class="main-title" ng-show="path === 'file'">فایل هایی که بارگذاری کرده اید</h2>
            <div class="ml-2 mt-2 d-sm-inline-block" ng-repeat="row in obj.listUploaded track by $index" style="width: 10rem;">
                <img ng-show="path !== 'video' && path !== 'file'" ng-src="../../../../../Content/TemporaryFiles/{{row.Path}}/{{row.FileName}}" class="card-img-top" />
                <label ng-show="path === 'video' || path === 'file'" class="control-label">{{row.FileName}}</label>
                <div class="pull-left">
                    <i class="fa fa-close" ng-click="remove(row)" ng-show="(row.Type !== 1)"></i>
                    <span class="text-danger" ng-show="row.Type === 1">تصویر اصلی</span>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="modal fade upload-delete" dir="rtl"
     tabindex="-1"
     role="dialog"
     aria-labelledby="uploadDeleteLabel"
     aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content" dir="rtl">
            <div class="modal-header">
                <h3 class="modal-title">تایید حذف</h3>
            </div>
            <div class="modal-body">
                <p>
                    آیا از حذف اطمینان دارید ؟
                </p>
            </div>
            <div class="modal-footer pull-left">
                <button class="btn btn-danger" ng-click="confirmRemove()">تایید</button>
                <button class="btn btn-default" data-dismiss="modal">انصراف</button>
            </div>
        </div>
    </div>
</div>
