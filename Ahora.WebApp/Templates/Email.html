<div style="background-color:#eceff1;color:#263238;border-top:solid 5px #ff3d00;font-family:Tahoma;font-size:12px;direction: rtl;font-weight: normal;padding:15px">
    <div style="border:solid 1px #cfd8dc;border-bottom-color:#ff3d00;margin:15px 5px 5px;">
        <div style="background-color:#fff;padding:15px 15px 0;font:12px/25px tahoma">
            <div>
                {{Body}}
            </div>
            <div style="margin-top:10px;border-top:solid 1px #cfd8dc;padding:10px">
                <span style="display:inline-block;margin:10px 5px;vertical-align:top">
                    با تشکر،<br />
                    {{SiteName}}
                </span>

            </div>
        </div>
    </div>
    <div style="text-align:center;line-height:25px;">
        <span>
            کلیه حقوق برای {{SiteName}} محفوظ است.<br />
            {{Address}}<br />
            تلفن: <span style="direction:ltr;display:inline-block">{{Phone}}</span>
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            فکس: {{Fax}}
        </span>
    </div>
    <div style="clear:both">
    </div>
</div>
